<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de Arquivo de Filmes</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            overflow: auto;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:#e0e0e0;
            flex-direction: column;
            gap: 15px;
        }
        .card {
            padding: 10px;
            margin: 10px;
            border-radius: 15px;
            min-width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: space-between;
        }
        #cardsContainer{
            width: 80vw;
            height: 80vh;
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            padding: 15px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput">
    <div id="cardsContainer"></div>

    <script src="script.js"></script>
</body>
</html>
