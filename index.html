<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>PersonalFlix</title><style>*{padding:0;margin:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:#000;color:#fff;overflow-x:hidden}.navbar{width:100%;background:#1a1a1a;padding:10px 15px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:100}.navbar-brand{font-size:22px;font-weight:bold;color:#f7921e;text-decoration:none}.search input{padding:6px 10px;border:1px solid #333;background:#222;color:#fff;border-radius:4px;font-size:14px;width:150px;outline:none}.search input::placeholder{color:#999}.main-content{padding:15px;max-width:1200px;margin:0 auto}h1{color:#fff;margin:15px 0;font-size:26px}.stats{display:flex;gap:15px;margin-bottom:20px;color:#f7921e;font-size:14px}.movies-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:10px;margin-bottom:30px}.movie-item{cursor:pointer;border-radius:4px;overflow:hidden;background:#222;transition:opacity 0.1s}.movie-item:hover{opacity:0.8}.movie-item img{width:100%;height:180px;object-fit:cover;background:#333;display:block}.movie-title{padding:5px;font-size:11px;text-align:center;background:#1a1a1a}.load-more{display:block;margin:20px auto;padding:8px 16px;background:#f7921e;color:#fff;border:none;border-radius:4px;font-size:14px;cursor:pointer}.load-more:hover{background:#e68412}.load-more:disabled{background:#666;cursor:not-allowed}.loading-spinner{display:none;text-align:center;margin:15px 0}.spinner{border:2px solid #333;border-top:2px solid #f7921e;border-radius:50%;width:24px;height:24px;animation:spin 1s linear infinite;margin:0 auto}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}#movie-modal{background:rgba(0,0,0,0.9);border:none;padding:0;max-width:100vw;width:100%;height:100%;color:#fff;position:fixed;z-index:200;top:0;left:0}.modal-content{display:flex;flex-direction:column;gap:15px;padding:20px;width:90%;max-width:600px;margin:30px auto;background:#1a1a1a;border-radius:4px;max-height:90vh;overflow-y:auto}.modal-header{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #333;padding-bottom:10px}.modal-header h2{font-size:20px;color:#f7921e;margin:0}.modal-close{background:none;border:none;color:#fff;font-size:18px;cursor:pointer;padding:4px}.modal-close:hover{color:#f7921e}.modal-body{display:flex;gap:15px}.modal-poster{width:120px;height:180px;object-fit:cover;border-radius:4px}.modal-details{flex:1}.modal-details p{margin-bottom:8px;line-height:1.4;color:#ddd;font-size:13px}.watch-button{background:#f7921e;color:#fff;padding:8px 15px;border:none;border-radius:4px;cursor:pointer;font-size:13px;margin-top:10px}.watch-button:hover{background:#e68412}#video-iframe-container{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:none;justify-content:center;align-items:center;z-index:300}#video-iframe{width:95%;height:95%;border-radius:4px}.close-video{position:absolute;top:10px;right:15px;background:none;border:none;color:#fff;font-size:24px;cursor:pointer;z-index:301}.close-video:hover{color:#f7921e}@media (max-width:768px){.navbar{flex-direction:column;gap:8px;padding:8px}.search input{width:120px;font-size:12px}.main-content{padding:8px}.movies-grid{grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:8px}.movie-item img{height:150px}.modal-content{width:95%;padding:15px}.modal-body{flex-direction:column}.modal-poster{width:100px;height:150px}}@media (max-width:480px){.movies-grid{grid-template-columns:repeat(auto-fill,minmax(80px,1fr));gap:6px}.movie-item img{height:120px}.movie-title{font-size:10px;padding:3px}}</style></head><body><div class="navbar"><a href="#" class="navbar-brand">PersonalFlix</a><div class="search"><input id="search-input" type="text" placeholder="Buscar..."></div></div><div class="main-content"><h1>Filmes</h1><div class="stats"><span id="showing-count">Mostrando: 0</span><span id="total-count">Total: 0</span></div><div id="movies-grid" class="movies-grid"></div><div class="loading-spinner" id="loading-spinner"><div class="spinner"></div><p>Carregando...</p></div><button id="load-more" class="load-more">Carregar Mais</button></div><dialog id="movie-modal"><div class="modal-content"><div class="modal-header"><h2 id="modal-movie-title"></h2><button id="modal-close" class="modal-close">×</button></div><div class="modal-body"><img id="modal-movie-poster" class="modal-poster" src="" alt="Poster"><div class="modal-details"><p id="modal-movie-release-date"></p><p id="modal-movie-overview"></p><p id="modal-movie-duration"></p><p id="modal-movie-rating"></p><p id="modal-movie-genres"></p><button id="modal-watch-button" class="watch-button">Assistir</button></div></div></div></dialog><div id="video-iframe-container"><button class="close-video" id="close-video-button">×</button><iframe id="video-iframe" src="" allowfullscreen></iframe></div><script>class PersonalFlix{constructor(){this.allMovies=[];this.filteredMovies=[];this.displayedMovies=[];this.currentPage=0;this.moviesPerPage=16;this.isLoading=false;this.searchQuery='';this.init()}async init(){await this.loadMovies();this.setupEventListeners();this.renderMovies()}async loadMovies(){try{const response=await fetch('movies.json');this.allMovies=await response.json();this.filteredMovies=[...this.allMovies];this.updateStats()}catch(error){console.error('Erro:',error)}}setupEventListeners(){const searchInput=document.getElementById('search-input');searchInput.addEventListener('input',this.debounce((e)=>{this.searchMovies(e.target.value)},300));document.getElementById('load-more').addEventListener('click',()=>{this.loadMoreMovies()});document.getElementById('modal-close').addEventListener('click',()=>{this.closeModal()});document.getElementById('close-video-button').addEventListener('click',()=>{this.closeVideo()});document.addEventListener('keydown',(e)=>{if(e.key==='Escape'){this.closeModal();this.closeVideo()}})}debounce(func,wait){let timeout;return function executedFunction(...args){const later=()=>{clearTimeout(timeout);func(...args)};clearTimeout(timeout);timeout=setTimeout(later,wait)}}searchMovies(query){this.searchQuery=query.toLowerCase().trim();if(this.searchQuery===''){this.filteredMovies=[...this.allMovies]}else{this.filteredMovies=this.allMovies.filter(movie=>movie.title.toLowerCase().includes(this.searchQuery))}this.currentPage=0;this.displayedMovies=[];this.renderMovies();this.updateStats()}renderMovies(){if(this.currentPage===0){document.getElementById('movies-grid').innerHTML='';this.displayedMovies=[]}const start=this.currentPage*this.moviesPerPage;const end=start+this.moviesPerPage;const moviesToAdd=this.filteredMovies.slice(start,end);this.displayedMovies.push(...moviesToAdd);const grid=document.getElementById('movies-grid');const fragment=document.createDocumentFragment();moviesToAdd.forEach(movie=>{const movieCard=this.createMovieCard(movie);fragment.appendChild(movieCard)});grid.appendChild(fragment);this.updateLoadMoreButton();this.updateStats()}createMovieCard(movie){const movieCard=document.createElement('div');movieCard.className='movie-item';const lowResImage=movie.posterPath?`https://image.tmdb.org/t/p/w154${movie.posterPath}`:'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTU0IiBoZWlnaHQ9IjIzMSIgdmlld0JveD0iMCAwIDE1NCAyMzEiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxNTQiIGhlaWdodD0iMjMxIiBmaWxsPSIjMzMzIi8+Cjx0ZXh0IHg9Ijc3IiB5PSIxMjAiIGZpbGw9IiNmZmYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZvbnQtc2l6ZT0iMTQiPk5vIEltYWdlPC90ZXh0Pgo8L3N2Zz4K';movieCard.innerHTML=`<img src="${lowResImage}" alt="${movie.title}" loading="lazy"><div class="movie-title">${movie.title}</div>`;movieCard.addEventListener('click',()=>{this.openMovieModal(movie)});return movieCard}loadMoreMovies(){if(this.isLoading)return;this.isLoading=true;this.showLoadingSpinner();setTimeout(()=>{this.currentPage++;this.renderMovies();this.hideLoadingSpinner();this.isLoading=false},200)}showLoadingSpinner(){document.getElementById('loading-spinner').style.display='block';document.getElementById('load-more').disabled=true}hideLoadingSpinner(){document.getElementById('loading-spinner').style.display='none';document.getElementById('load-more').disabled=false}updateLoadMoreButton(){const loadMoreBtn=document.getElementById('load-more');const hasMoreMovies=this.displayedMovies.length<this.filteredMovies.length;if(hasMoreMovies){loadMoreBtn.style.display='block';loadMoreBtn.textContent=`Carregar Mais (${this.filteredMovies.length-this.displayedMovies.length})`}else{loadMoreBtn.style.display='none'}}updateStats(){document.getElementById('showing-count').textContent=`Mostrando: ${this.displayedMovies.length}`;document.getElementById('total-count').textContent=`Total: ${this.filteredMovies.length}`}openMovieModal(movie){const modal=document.getElementById('movie-modal');document.getElementById('modal-movie-title').textContent=movie.title;const posterImg=document.getElementById('modal-movie-poster');posterImg.src=movie.posterPath?`https://image.tmdb.org/t/p/w300${movie.posterPath}`:'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjQ1MCIgdmlld0JveD0iMCAwIDMwMCA0NTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iNDUwIiBmaWxsPSIjMzMzIi8+Cjx0ZXh0IHg9IjE1MCIgeT0iMjMwIiBmaWxsPSIjZmZmIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXNpemU9IjE4Ij5TZW0gSW1hZ2VtPC90ZXh0Pgo8L3N2Zz4K';document.getElementById('modal-movie-release-date').textContent=`Lançamento: ${movie.releaseDate||'N/A'}`;document.getElementById('modal-movie-overview').textContent=`Sinopse: ${movie.overview||'N/A'}`;document.getElementById('modal-movie-duration').textContent=`Duração: ${movie.duration?movie.duration+' min':'N/A'}`;document.getElementById('modal-movie-rating').textContent=`Avaliação: ${movie.rating?movie.rating.toFixed(1)+'/10':'N/A'}`;const genres=movie.genres&&movie.genres.length>0?movie.genres.map(g=>g.name).join(', '):'N/A';document.getElementById('modal-movie-genres').textContent=`Gêneros: ${genres}`;const watchButton=document.getElementById('modal-watch-button');watchButton.onclick=()=>{this.openVideo(movie.link)};modal.showModal();document.body.style.overflow='hidden'}closeModal(){const modal=document.getElementById('movie-modal');modal.close();document.body.style.overflow='auto'}openVideo(videoLink){const container=document.getElementById('video-iframe-container');const iframe=document.getElementById('video-iframe');iframe.src=videoLink;container.style.display='flex';this.closeModal()}closeVideo(){const container=document.getElementById('video-iframe-container');const iframe=document.getElementById('video-iframe');iframe.src='';container.style.display='none'}}document.addEventListener('DOMContentLoaded',()=>{new PersonalFlix()})</script></body></html>
