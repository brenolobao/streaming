<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>PersonalFlix</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <a href="#" class="navbar-brand">
            <i class="material-icons">movie_filter</i>
            PersonalFlix
        </a>
        <div class="search">
            <i class="material-icons">search</i>
            <input id="search-input" type="text" placeholder="Buscar filmes...">
        </div>
    </div>

    <h1><i class="material-icons">local_movies</i> Filmes</h1>
    <p class="filmCount"></p>
    <div id="genres-container"></div>

    <dialog id="movie-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-movie-title"><i class="material-icons">theaters</i></h2>
                <button id="modal-close" class="modal-close"><i class="material-icons">close</i></button>
            </div>
            <div class="modal-body">
                <img id="modal-movie-poster" class="modal-poster" src="" alt="Movie Poster">
                <div class="modal-details">
                    <p id="modal-movie-release-date"><i class="material-icons">event</i> Lançamento: N/A</p>
                    <p id="modal-movie-overview"><i class="material-icons">description</i> Sinopse: N/A</p>
                    <p id="modal-movie-duration"><i class="material-icons">hourglass_empty</i> Duração: N/A</p>
                    <p id="modal-movie-rating"><i class="material-icons">star_half</i> Avaliação: N/A</p>
                    <p id="modal-movie-genres"><i class="material-icons">category</i> Gêneros: N/A</p>
                    <button id="modal-watch-button" class="watch-button"><i class="material-icons">play_arrow</i>
                        Assistir Filme</button>
                </div>
            </div>
        </div>
    </dialog>

    <div id="video-iframe-container">
        <button class="close-video" id="close-video-button"><i class="material-icons">close</i></button>
        <iframe id="video-iframe" src="" allowfullscreen></iframe>
    </div>

    <script src="script.js"></script>
</body>

</html>
